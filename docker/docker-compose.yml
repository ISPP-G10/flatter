version: '3'

name: flatter

services:
  db:
    restart: always
    container_name: flatter-db
    image: postgres:alpine
    volumes:
      - db:/var/lib/postgresql/data
    networks:
      - flatter
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

  backend:
    restart: always
    container_name: flatter-backend
    image: flatter-backend:latest
    build: 
      context: ..
      dockerfile: ./docker/backend/Dockerfile
    command: bash -c "/usr/src/app/flatter-backend/entrypoint.sh && gunicorn -w 5 backend.wsgi:application --timeout=500 --bind 0.0.0.0:8000 -c gunicorn.conf.py"
    environment:
      DEBUG: ${DEBUG}
      DJANGO_ENV: ${DJANGO_ENV}
      DJANGO_ADMIN_USER: ${DJANGO_ADMIN_USER}
      DJANGO_ADMIN_EMAIL: ${DJANGO_ADMIN_EMAIL}
      DJANGO_ADMIN_PASSWORD: ${DJANGO_ADMIN_PASSWORD}
      SECRET_KEY: ${SECRET_KEY}
      DATABASE: ${DATABASE}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}

    volumes:
      - static:/usr/src/app/flatter-backend/static
      - static:/usr/src/app/flatter-backend/media
    expose:
      - 8000
    depends_on:
      - db
    links:
      - db
    networks:
      - flatter

  client:
    restart: always
    container_name: flatter-client
    image: flatter-client:latest
    build: 
      context: ..
      dockerfile: ./docker/client/Dockerfile
      args:
        API_SERVER: ${API_SERVER_URL}
        NODE_ENV: ${NODE_ENV}
    command: sh -c "serve -s build -l 3000 --no-clipboard"
    depends_on:
      - backend
    expose:
      - 3000
    networks:
      - flatter

  nginx:
    restart: always
    container_name: flatter-nginx
    image: flatter-nginx:latest
    build:
        context: ../nginx/local
        dockerfile: ./Dockerfile
    volumes:
      - static:/usr/src/app/flatter-backend/static
      - static:/usr/src/app/flatter-backend/media
    ports:
      - 80:80
    depends_on:
      - backend
      - client
    networks:
      - flatter

volumes:
  static:
    name: flatter-static
  db:
    name: flatter-db


networks:
  flatter:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.5.0.0/16